<!DOCTYPE html>
<html>
<head>
    <title>Element Notifier</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container px-sm-2" style="width: 450px;">
        <div class="row mb-1">
            <h4 class="text-center">Tabs to check</h3>
            <table class="table" id="urlsTable">
                <tr>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td id="date"></td>
                    <td id="areaName"></td>
                </tr>
            </table>
            <button type="button" class="btn btn-sm btn-primary" id="addCurrentUrl">Add/Remove Current URL</button>
        </div>
        <br/>
        <div class="row">
            <h4 class="text-center">Items to check</h3>
            <table class="table" id="keyValuesTable">
                <thead>
                <tr>
                    <th>Key Type</th>
                    <th>Key Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="Key_type"></td>
                    <td id="Key_value"></td>
                </tr>
                </tbody>
            </table>
            <div class="row align-items-center">
                <div class="col">
                    <input type="text" class="form-control" id="Key_type_input" placeholder="id">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="Key_value_input" placeholder="example">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-sm btn-secondary">Add identifier</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
