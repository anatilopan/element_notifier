<!DOCTYPE html>
<html>

<head>
    <title>Element Notifier</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="milligram.min.css">

    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <header>
    </header>

    <main>
        <div class="containerpop urls" id="urlsTable">
            <div class="row">
                <div class="column column-75 a-title">URL</div>
                <!-- <div class="column column-25 a-title">Actions</div> -->
            </div>
            <div class="row">
                <div class="column column-75 overflow-h">URL here</div>
                <div class="column column-25 a-title">buttons here</div>
            </div>
        </div>
        <button type="button" class="button-outline" id="addCurrentUrl">Add/Remove Current URL</button>
        <div class="containerpop elements" id="keyValuesTable">
            <div class="row">
                <div class="column column-40 a-title"><span>Key Type</span></div>
                <div class="column column-40 a-title"><span>Key Value</span></div>
                <!-- <div class="column column-20 a-title"><span>Action</span></div> -->
            </div>
            <div class="row">
                <div class="column column-40">URL herASDADadsASDadsAe</div>
                <div class="column column-40 wordwrap">Values here</div>
                <div class="column column-20">buttons here</div>
            </div>
        </div>
        <div class="row">
            <div class="column column-40">
                <input type="text" class="" id="Attr_name_input" placeholder='attribute (ex. "id")'>
            </div>
            <div class="column column-40">
                <input type="text" class="" id="Attr_value_input" placeholder='value (ex. "queue_id_2")'>
            </div>
            <div class="column column-20">
                <button type="button" class="button-outline" id="addAttibute">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="column column-40 c-label">
                <label class="label-inline" for="timerField">Check interval (seconds):</label>
            </div>
            <div class="column column-20">
                <input type="number" class="" id="timerField" min="60" max="900">
            </div>
            <div class="column column-20">
                <button type="button" class="button-outline" id="timerFieldBtn">Set</button>
            </div>
            <div class="column column-20">
                <button type="button" class="button-outline" id="helpBtn" title="Help">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#063960" viewBox="0 0 16 16">
                        <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                    </svg>
                </button>
            </div>
        </div>

    </main>

    <footer>
        <p class="tiny">Please send your feedback to adrian.stan@teleperformance.com via mail or Teams</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
